<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Tecnoinnovación</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Imagenes/Dark Blue Modern Professional Technology Company Logo_20250120_082644_0000_page-0001.jpg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/tsparticles.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="particles-js"></div>
  
    <div id="loading-container" class="loading-container">
        <img src="Imagenes/Dark Blue Modern Professional Technology Company Logo_20250120_082644_0000_page-0001.jpg" alt="Cargando..." class="loading-logo">
        <p>Cargando el catálogo...</p>
    </div>

    <!-- Sección del Menú -->
    <div class="menu-section">
        <h2>Tecnoinnovación ⚡📱</h2>
        <div class="filter-container">
            <input type="text" id="search" placeholder="🔍 Buscar productos..." class="search-box">
            <select id="category-filter-select" class="category-filter">
                <option value="">🌐 Todas las categorías</option>
                <option value="Celulares">📱 Celulares</option>
                <option value="Tablets">💻 Tablets</option>
                <option value="Audífonos">🎧 Audífonos</option>
                <option value="Accesorios">🖱️ Accesorios</option>
            </select>
        </div>
    </div>

    <section id="menu" class="container"></section>

<div id="myModal" class="custom-modal">
    <div class="custom-modal-overlay"></div>
    <div class="custom-modal-content">
        <span class="close">&times;</span>
        <img id="modal-img" src="" alt="Imagen del Producto">
        <h3 id="modal-title"></h3>
        <p id="modal-description"></p>
        <button id="orderButton" class="custom-modal-order-button">Comprar Ahora</button>
    </div>
</div>

 
<div class="chat-btn" id="chat-btn" onclick="toggleChat()">
  <img src="Imagenes/chat-2389223_1280.png" alt="Chat" />
</div>

<div class="chat-container" id="chat-container" style="display: none;"> 
  <button class="close-btn" onclick="toggleChat()">X</button>
  <div class="chat-box" id="chat-box">

  </div>
  <div class="input-box">
      <input type="text" id="user-input" placeholder="Escribe un mensaje..." onkeydown="if(event.key === 'Enter'){sendMessage()}">
      <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>  
      </button>
  </div>
</div>
    </div>
  
    <script src="menu.js" type="module"></script>
 <script src="script.js"></script>
